<html>
<head><title>Write a new print tag</title></head>
<body>
  <h1>Write a new print tag</h1>
  <p>Place an RFID tag onto the brain's reader, then fill in the form and click "Write" to write the details to the tag.</p>
  <form action="/tag" method="post">
    <label for="url">Print URL:</label>
    <input type="input" name="url" value="http://" size="50" /><br/>
    
    <label for="id">Print ID:</label>
    <input type="input" name="id" value="" size="50" /><br/>
    
    <label for="audio">Audio filename:</label>
    <input type="input" name="audio" value="" size="50" /><br/>
    
    <input type="submit" name="write" value="Write" />
  </form>
</body>
</html>
